resources:
  - name: rsyncresotest-image19
    type: image
    integration: cock1-hub
    source:
      name: "shiphitchcock1/samplenod"
      isPull: false
      tag: latest
      
  - name: rsyncresotest-dockeroption1
    type: dockerOptions
    source:
      memory: 64
      cpu-shares: 256
      portMappings:
        - 80:80

  - name: rsyncresotest-param1
    type: params
    source:
      params:
        MONGO_API_URL: "localhost:28017"
